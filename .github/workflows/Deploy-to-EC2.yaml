name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository so the workflow can access its contents.
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up SSH agent with your private key stored in GitHub secrets.
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Deploy to your EC2 instance using the SSH action.
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          # Optionally, set the SSH port if it's not the default 22:
          # port: ${{ secrets.EC2_PORT }}
          script: |
            # Navigate to your project directory on the EC2 instance.
            cd /home/ubuntu/AI_LiveStream_Monioring_Tool

            # Optionally pull latest changes if needed.
            git pull origin main

            # Rebuild and run the containers in detached mode.
            docker-compose up --build -d

            # Optionally, you can clean up unused images/containers.
            docker system prune -af
