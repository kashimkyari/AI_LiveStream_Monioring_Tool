# ----------------- Frontend Deployment -----------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stream-monitor-frontend
  labels:
    app: stream-monitor-frontend
    tier: frontend
  annotations:
    kubernetes.io/description: "Frontend web interface for Stream Monitor application"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: stream-monitor-frontend
  template:
    metadata:
      labels:
        app: stream-monitor-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: 038462756156.dkr.ecr.us-east-1.amazonaws.com/stream-monitor-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: REACT_APP_API_URL
          value: "/api"
        resources:
          requests:
            memory: "64Mi"  # Reduced for busybox which is very lightweight
            cpu: "50m"      # Reduced for busybox which is very lightweight
          limits:
            memory: "128Mi" # Reduced for busybox which is very lightweight
            cpu: "100m"     # Reduced for busybox which is very lightweight
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 20
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001  # The appuser we created in the Dockerfile
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
---
# ----------------- Frontend Service -----------------
apiVersion: v1
kind: Service
metadata:
  name: stream-monitor-frontend
  labels:
    app: stream-monitor-frontend
    tier: frontend
  annotations:
    kubernetes.io/description: "Frontend service for Stream Monitor application"
spec:
  type: LoadBalancer
  selector:
    app: stream-monitor-frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
---
# ----------------- Backend Service (for API requests) -----------------
apiVersion: v1
kind: Service
metadata:
  name: stream-monitor-backend
  labels:
    app: stream-monitor-backend
    tier: backend
  annotations:
    kubernetes.io/description: "Backend service for Stream Monitor application"
spec:
  type: ClusterIP
  selector:
    app: stream-monitor-backend
  ports:
  - name: http
    protocol: TCP
    port: 5000
    targetPort: 5000
---
# ----------------- Frontend HorizontalPodAutoscaler -----------------
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stream-monitor-frontend-hpa
  labels:
    app: stream-monitor-frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stream-monitor-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70


---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
spec:
  podSelector:
    matchLabels:
      app: stream-monitor-frontend
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: ingress
  - ports:
    - port: 8080


---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: stream-monitor-frontend-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: stream-monitor-frontend